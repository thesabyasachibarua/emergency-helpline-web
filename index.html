<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-[#F5FFF6]">
    <header class="mb-12">
        <!-- navbar section -->
       <nav class="flex justify-between flex-col md:flex-row py-6 px-[60px] bg-white">
        <div class="flex gap-2.5 items-center mb-4">
            <img class="w-[50px]" src="./assets/logo.png" alt="">
            <h1 class="text-[#006747] text-2xl leading-6 font-extrabold ">Emergency <br> Service</h1>
        </div>
        <div class="flex items-center gap-5">
            <div class=" rounded-3xl flex items-center gap-2.5 px-5 py-2 bg-[#41FF6B1A]">
                <h1>0</h1>
                <img class="w-[30px]" src="./assets/heart.png" alt="">
            </div>
            <div class="rounded-3xl flex items-center p-3 gap-2.5 bg-[#41FF6B1A]">
                <h1>100</h1>
                <img class="w-[24px]" src="./assets/coin.png" alt="">
            </div>
            <div class=" rounded-3xl flex items-center px-9 py-3 gap-2.5 text-white font-semibold bg-[#00A63E]">
                <h1>2</h1>
                <h2>Copy</h2>
            </div>
        </div>
       </nav>
       <!-- banner section -->
       <div class="text-center px-16 py-3 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-full">
        <img class="w-[92px] mx-auto transpa mb-2.5" src="./assets/logo-dark.png" alt="">
        <h1 class="text-[40px] font-bold text-white mb-2.5">Emergency Service Directory</h1>
        <h2 class="text-[20px] font-semibold text-white mb-3">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h2>
       </div>
    </header>
    <main>
        <div class="flex flex-col md:flex-row justify-around gap-8 mx-[60px]">
            <!-- 1st div -->
            <div class="border-2 w-full md:w-[70%] min-h-[500px]">
                <div class=" p-8 bg-white rounded-3xl">
                    <div class="flex justify-between items-center mb-4">
                       <div class="p-3.5 rounded-2xl bg-[#FFE3E2]">
                         <img class=" w-[32px]" src="./assets/emergency.png" alt=""></div>
                        <i class="fa-regular fa-heart text-2xl text-[#5C5C5C]"></i>
                    </div>
                    <div class="mb-4">
                        <h2 class="text-2xl font-bold">National Emergency Number</h2>
                        <p class="text-[18px] font-normal">National Emergency</p>
                        </div>
                        <div class="mb-4">
                        <h1 class="text-3xl font-bold mb-2">999</h1>
                        <p class="text-[18px] font-normal bg-[#F2F2F2] inline px-3 py-1.5 rounded-2xl text-[#5C5C5C]">All</p>
                        </div>    
                    <div class="flex gap-2 ">
                        <button class="border-1 border-[#5C5C5C] w-[50%] rounded-lg p-3 text-[#5C5C5C]"><i class="fa-regular fa-copy text-[#5C5C5C]"></i> Copy</button>
                        <button class="border-2 w-[50%] rounded-lg bg-[#00A63E] text-white"><i class="fa-solid fa-phone p-3 mr-2 text-white"></i> Call</button>
                    </div>
                </div>
            </div>

            <!-- 2nd div of side -->
            <div class="border-2 rounded-2xl w-full md:w-[30%] min-h-[500px] p-6 bg-white">
                <div class="flex justify-between items-center">
                    <div class="flex gap-2 items-center">
                        <i class="fa-regular fa-clock text-[#5C5C5C] text-xl"></i>
                    <h1 class="text-[20px] font-medium">Call History</h1>
                </div>
                    <button class="px-9 py-3 border-2 bg-[#00A63E] text-white rounded-3xl font-semibold">Clear</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
